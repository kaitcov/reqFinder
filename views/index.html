{% extends "layout.html" %}
<script src="http://mozilla.github.io/nunjucks/files/nunjucks.min.js"></script>
{% block content %}
        <form name="myForm" role="form" method="post" action="/core">
            <div class="form group">
                <p class="lead">Enter a core requirement:</p>
                <form action="core" method="post">
                    <select aria-label="Select menu example" name=core>
                        <option selected>Select a Core Requirement</option>
                        {% for code in coreCodes %}
                        <option value="{{code}}">{{code}}</option>
                        {% endfor %}
                    </select>
                    </br>
                    <button id="submitQ" type="submit" class="btn btn-danger" style="margin-top: 2%; margin-bottom:5%;">Submit</button>
                </form>
                <p class="lead">Or enter a course:</p>
                </br>
                <p> Department Code: </p>
                <form action="courses"  method="post">
                    <input type="text" name="deptCode">
                </form>
                </br>
                <p> Course Code: </p>
                <form action="courses"  method="post">
                    <input type="text" name="courseNum">
                </form>
                </br>
                <p> Index: </p>
                <form action="courses"  method="post">
                    <input type="text" name="index">
                </form>
                <br>
            </div>
            <button id="submitQ" type="submit" class="btn btn-danger">Submit</button>
        </form>
{% endblock %}
